<!DOCTYPE html>
<html lang="en">
<head>
    <title>Авторизация</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var errorValidate = "Fields are not filled:\n";
            var lenghtErrorValidate = errorValidate.length;
            if ($('#firstName').val().length == 0) errorValidate += $('#labelFirstName').text() + '\n';
            if ($('#lastName').val().length == 0) errorValidate += $('#labelLastName').text() + '\n';
            if ($('#description').val().length == 0) errorValidate += $('#labelDescription').text() + '\n';
            if ($('#sex').val() == 'Sex selection') errorValidate += $('#sex').val();
            if (errorValidate.length > lenghtErrorValidate) alert(errorValidate);
        }
    </script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group" style="width: 800px; margin: 20px;">
            <div class="row">
                <div class="col">
                    <label id="labelFirstName">First name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col">
                    <label id="labelLastName">Last name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>
        </div>
        <div class="form-group" style="width: 800px; margin: 20px;">
            <label id="labelDescription">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <select class="form-select" class="form-control" id="sex" style="width: 120px; margin: 20px;" ;>
            <label>Sex</label>
            <option selected>Sex selection</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
        <button type="submit" class="btn btn-primary" style="width: 120px; margin: 20px;" onclick="return validate();">
            Submit
        </button>
    </form>
    <table class="table" style="width: 800px; margin: 20px;">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
